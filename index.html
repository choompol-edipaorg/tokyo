---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      <h1>EACH POST</h1>
      <h2>base: {{ site.baseurl }}</h2>
      <h2>URL: {{ post.url }}</h2>
      <h2>title: {{ post.title }}</h2>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
